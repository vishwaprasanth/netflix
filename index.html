<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="full">
        <div class="netflixapp">
            <div class="header">
             <img class="logo" src="/Netflix_logo_PNG1.png" >
                <div class="menu">
                    <select class="lang">
                        <option value="">english</option>
                        <option value="">tamil</option>
                    </select>
                    <button class="sign_in">Sign_in</button>
                </div>
            </div>
            <div class="content">
                <div class="heading">Unlimited movies,TV</div>
                <div class="heading">Shows and more.</div>
                <div class="sub_heading">Watch anywhere. Cancel anytime.</div>
                <div class="text">Ready to watch? Enter your email to create or restart your membership.</div>
                <div class="input">
                    <input class="email" placeholder="email address" type="email">
                    <input class="email_btn" type="button" value="Get started">
                </div>
        </div>
        </div>
    </div>
    
</body>
</html>
